<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Count down clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content">
		<h1>Today's clock</h1>
		<span id="today"></span>
	</div>
	<div class="content">
		<h1>Count down to new year 2021</h1>
		<button id="button" onclick="startCountDown()">Count down</button>
		<br>
		<span id="clock"></span>
	</div>
	<script src="script.js"></script>
</body>
</html>
